<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonai - Coming Soon!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #443742;
            color: #E2E8C0;
            text-align: center;
            overflow: hidden;
        }
        .container {
            padding: 40px 50px;
            background-color: #E2E8C0;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15), 0 5px 10px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 500px;
        }
        h1 {
            font-family: 'Roboto Slab', serif;
            color: #846C5B;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 3em;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        p {
            color: #846C5B;
            font-size: 1.15em;
            line-height: 1.7;
            margin-bottom: 0;
        }
        @media (max-width: 600px) {
            .container {
                padding: 30px 25px;
                width: auto;
                margin-left: 20px;
                margin-right: 20px;
            }
            h1 {
                font-size: 2.4em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Masonai</h1>
        <p>Something amazing is on its way. Stay tuned!</p>
    </div>
</body>
</html>
